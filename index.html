<script>
function startFirework() {
  firework({
    excludeElements: ["a"],
    particles: [
      {
        shape: "circle",
        move: "emit",
        easing: "easeOutExpo",
        colors: [
          "rgba(255, 175, 175, 1)", // 鲜艳的桃花红
          "rgba(255, 140, 140, 1)", // 柔和的桃花红
          "rgba(135, 206, 235, 0.8)", // 天蓝色，透明度为80%
          "rgba(255, 255, 0, 1)", // 花蕊的黄色
        ],
        number: 30,
        duration: [1200, 1800],
        shapeOptions: {
          radius: [16, 32],
        },
      },
    ],
  });
}
